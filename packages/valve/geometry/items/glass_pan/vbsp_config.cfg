"Replacements"
	{
	"%static_folder%" "instances/BEE2/clean/static_panel/"
	}

"Conditions"
	{
	"Condition"
		{
		"Instance" "<ITEM_PANEL_CLEAR>"
		"Result"
			{
			"Has"
				{
				"Glass"	"1"
				}
			}
		"Condition"
			{
			"InstVar" "$connectioncount = 0"
			
			"Condition"
				{
				"instvar" "$start_deployed 0"
				"Result"
					{
					"ChangeInstance" "%static_folder%00_glass.vmf"
					"PackFile" "models/BEE2/panels/static_glass_flat.mdl"
					}
				"ElseSwitch"
					{
					"Flag" "InstVar"
					"$animation ramp_30_deg_open"
						{
						"ChangeInstance" "%static_folder%30_glass.vmf"
						"PackFile" "models/BEE2/panels/static_glass_30.mdl"
						}
					"$animation ramp_45_deg_open"
						{
						"ChangeInstance" "%static_folder%45_glass.vmf"
						"PackFile" "models/BEE2/panels/static_glass_45.mdl"
						}
					"$animation ramp_60_deg_open"
						{
						"ChangeInstance" "%static_folder%60_glass.vmf"
						"PackFile" "models/BEE2/panels/static_glass_60.mdl"
						}
					"$animation ramp_90_deg_open"
						{
						"ChangeInstance" "%static_folder%90_glass.vmf"
						"PackFile" "models/BEE2/panels/static_glass_90.mdl"
						}
					}
				}
			"Else" // Dynamic
				{
				"Pack" "BEE2_CLEAN_GLASS_PANEL"
				}
			}
		}
	}	
